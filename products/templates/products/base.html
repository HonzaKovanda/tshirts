<!DOCTYPE html>
<html lang="cs-cz">
<head>
    {% load static %}
    <meta charset="utf-8" >
    <title>E-shop s tričky</title>
    <link rel="stylesheet" type="text/css" href="{% static 'products/style.css' %}">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">

</head>

<header>
    <div class="flex_box p-4 mb-3 bg-dark white-link" style="text-align:center;">  
        <button type="button" class="btn btn-outline-success btn-lg"><a href="{% url 'products:home' %}">
            Textil <span class="glyphicon glyphicon-search"></span></a></button>
        <button type="button" class="btn btn-outline-success btn-lg"><a href="">
            Moje galerie <span class="glyphicon glyphicon-picture"></span></a></button>
        <button type="button" class="btn btn-outline-success btn-lg"><a href="{% url 'cart:show_active_cart'%}">
            Košík <span class="glyphicon glyphicon-shopping-cart"></span></a></button>
     
    </div>


    {% if messages %}
        <div class="messages container mt-3">
            {% for message in messages %}
            <div {% if message.tags %} class="alert alert-{{ message.tags }}{% endif %}" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            {% endfor %}
        </div>
    {% endif %}

</header>

<body>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

{% block content %}
{% endblock %}
</body>

</html>
