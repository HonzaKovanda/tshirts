{% extends 'products/base.html' %}

{% block content %}



{% for product in object_list %}


    <ul id="product_thumbnail">
            <li><a href="{% url 'products:detail' product.slug %}"> <img class=" rounded-top border img-thumbnail" 
                src="{{ product.image.url }}" ></a></li>
        <div class='card-footer text-center'>
            <li><strong><h5 class="card-title"> {{ product.title }}</h5></strong></li>
            <li class="green_price">Cena s DPH: {{ product.price_with_tax }} Kč</li>
            <li><p class="card-text">Cena bez DPH: {{ product.price }} Kč</p></li>
        </div>
    </ul>

{% endfor %}


{% endblock %}
